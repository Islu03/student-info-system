<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Student Information System</h1>
    <label for="student-code">Ingrese el c√≥digo del estudiante:</label>
    <input type="text" id="student-code" />
    <button onclick="searchStudent()">Buscar</button>
    <br><br>
    <table id="student-table">
        <thead>
            <tr id="table-header"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("student_data.csv?nocache=" + new Date().getTime());
                const data = await response.text();
                return data;
            } catch (error) {
                console.error("Error fetching the CSV file:", error);
                return null;
            }
        }

        function parseCSV(csv) {
            const rows = csv.split("\n");
            return rows.map(row => row.split(","));
        }

        async function loadTable() {
            const csvData = await fetchData();
            if (!csvData) return;

            const tableData = parseCSV(csvData);
            const tableHeader = document.getElementById("table-header");
            const tableBody = document.getElementById("table-body");

            // Clear previous content
            tableHeader.innerHTML = "";
            tableBody.innerHTML = "";

            // Add headers
            tableData[0].forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                tableHeader.appendChild(th);
            });

            // Add rows
            tableData.slice(1).forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        function searchStudent() {
            const studentCode = document.getElementById("student-code").value.trim();
            const tableBody = document.getElementById("table-body");
            const rows = Array.from(tableBody.rows);

            rows.forEach(row => {
                const firstCell = row.cells[0].textContent.trim();
                if (firstCell === studentCode) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        // Load the table on page load
        loadTable();
    </script>
</body>
</html>
