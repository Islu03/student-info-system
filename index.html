<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info System</title>
</head>
<body>
    <h1>Student Information</h1>

    <!-- Formulario para ingresar el código del estudiante -->
    <form id="searchForm">
        <label for="studentCode">Ingrese el código del estudiante:</label>
        <input type="text" id="studentCode" name="studentCode">
        <button type="submit">Buscar</button>
    </form>

    <!-- Tabla con los datos -->
    <table id="studentTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Estudiante</th>
                <th>Lunes 4 de Febrero. Seres vivos</th>
                <th>Miércoles 5-02. Maqueta célula</th>
                <th>Tarea 1</th>
                <th>Tarea 2</th>
                <th>Tarea 3</th>
                <!-- Añadir más tareas según sea necesario -->
            </tr>
        </thead>
        <tbody>
            <tr data-code="1" class="hidden">
                <td>1</td>
                <td>Luis</td>
                <td>1</td>
                <td>2</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr data-code="2" class="hidden">
                <td>2</td>
                <td>Claudia</td>
                <td>2</td>
                <td>3</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr data-code="3" class="hidden">
                <td>3</td>
                <td>Alberto</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <!-- Añadir más estudiantes según sea necesario -->
        </tbody>
    </table>

    <script>
        // Agregar funcionalidad de búsqueda
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const code = document.getElementById('studentCode').value;
            const rows = document.querySelectorAll('#studentTable tbody tr');
            
            // Ocultar todas las filas
            rows.forEach(row => {
                row.style.display = 'none';
            });

            // Mostrar solo la fila correspondiente al código ingresado
            rows.forEach(row => {
                const rowCode = row.getAttribute('data-code');
                if (rowCode === code) {
                    row.style.display = '';
                }
            });
        });

        // Al cargar la página, ocultar todas las filas
        window.onload = function() {
            const rows = document.querySelectorAll('#studentTable tbody tr');
            rows.forEach(row => {
                row.style.display = 'none';
            });
        };
    </script>
</body>
</html>
