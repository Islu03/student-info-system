<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Student Information System</h1>
    <p>Ingrese el código del estudiante:</p>
    <input type="text" id="studentCode" placeholder="Código del estudiante">
    <button onclick="fetchStudentInfo()">Buscar</button>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Estudiante</th>
                <th>Lunes 4 de Febrero. Seres vivos</th>
                <th>Miércoles 5-02. Maqueta célula</th>
                <th>Tarea 1</th>
                <th>Tarea 2</th>
                <th>Tarea 3</th>
                <th>Tarea 4</th>
                <th>Tarea 5</th>
                <th>Tarea 6</th>
                <th>Tarea 7</th>
                <th>Tarea 8</th>
                <th>Tarea 9</th>
                <th>Tarea 10</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be filled here -->
        </tbody>
    </table>

    <script>
        function fetchStudentInfo() {
            const studentCode = document.getElementById("studentCode").value;
            fetch('student_data.csv')  // Ensure the file name is correct
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    let studentFound = false;
                    let studentData = '';

                    rows.forEach(row => {
                        const columns = row.split(',');

                        // Check if the student code matches
                        if (columns[0] == studentCode) {
                            studentFound = true;
                            studentData = columns;
                        }
                    });

                    if (studentFound) {
                        // Display the student data in the table
                        const tableBody = document.querySelector('#studentTable tbody');
                        tableBody.innerHTML = ''; // Clear previous results

                        const row = document.createElement('tr');
                        studentData.forEach(data => {
                            const cell = document.createElement('td');
                            cell.textContent = data;
                            row.appendChild(cell);
                        });

                        tableBody.appendChild(row);
                    } else {
                        alert('Código de estudiante no encontrado.');
                    }
                })
                .catch(error => console.error('Error al cargar los datos:', error));
        }
    </script>
</body>
</html>
